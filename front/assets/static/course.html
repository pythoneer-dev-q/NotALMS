<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>NotALMS ‚Äî –ë–∏–æ–ª–æ–≥–∏—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Fira+Code:wght@400;600&family=Oswald:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --panel: rgba(20, 40, 70, 0.95);
            --text: #e2e8f0;
            --accent: #4ade80;
            --error: #ef4444;
            --warning: #facc15;
            --dna-font: 'Fira Code', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            /* –°–∫—Ä–æ–ª–ª –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ */
        }

        /* --- LAYOUT --- */
        .header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 25px;
            background: var(--panel);
            border-bottom: 1px solid var(--primary);
        }

        .logo {
            font-family: 'Dela Gothic One', cursive;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* --- SIDEBAR --- */
        .lessons-list {
            width: 300px;
            background: var(--panel);
            border-right: 1px solid var(--primary);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-section {
            margin-bottom: 25px;
        }

        .sidebar-title {
            color: var(--primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.3);
            padding-bottom: 5px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ—Å—Ç–æ–≤ –≤ –º–µ–Ω—é */
        .test-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            font-family: var(--dna-font);
        }

        /* --- MAIN CONTENT --- */
        .course-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        /* --- TEST INTERFACE --- */
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.4s ease;
        }

        .task-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 30px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Task ID –≤–µ—Ä—Ö–Ω–∏–π –ª–µ–≤—ã–π */
        .task-id {
            position: absolute;
            top: 14px;
            left: 14px;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.04);
            color: #d1d5db;
            padding: 6px 8px;
            border-radius: 8px;
            font-family: var(--dna-font);
            font-size: 0.85rem;
            z-index: 5;
        }

        .task-instruction {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: var(--accent);
        }

        /* –ò–∑–º–µ–Ω—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .dna-display {
            background: rgba(15, 23, 42, 0.8);
            padding: 25px;
            border-radius: 8px;
            font-family: var(--dna-font);
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            border-left: 4px solid var(--primary);

            /* –§–ª–µ–∫—Å-–∫–æ–ª–æ–Ω–∫–∞ –¥–ª—è —Å—Ç—Ä–æ–∫ —Ü–µ–ø–µ–π */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* –°—Ç—Ä–æ–∫–∞ —Ü–µ–ø–∏ ‚Äî —Ç–µ–ø–µ—Ä—å flex, —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç—Å—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
        .strand {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
            white-space: nowrap;
            width: 100%;
        }

        /* –°–µ–∫–≤–µ–Ω—Ü–∏—è (—è–¥—Ä–æ —Ü–µ–ø–∏) ‚Äî –Ω–µ –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—Å—è –∏ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç—Å—è */
        .strand .seq {
            color: #e2e8f0;
            font-weight: bold;
            font-size: 1.05rem;
        }

        .strand .end {
            color: var(--warning);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-area {
            position: relative;
            margin-top: 20px;
        }

        .dna-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid #334155;
            color: var(--text);
            padding: 15px 20px;
            font-family: var(--dna-font);
            font-size: 1.1rem;
            border-radius: 8px;
            letter-spacing: 2px;
            outline: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .dna-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .dna-input.error {
            border-color: var(--error);
            animation: shake 0.4s;
        }

        .dna-input.success {
            border-color: var(--accent);
        }

        .submit-btn {
            margin-top: 20px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        .submit-btn:hover {
            filter: brightness(1.1);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- LIGHTBULB (HINT) --- */
        .bulb-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            filter: grayscale(1);
            opacity: 0.3;
            transition: 0.3s;
            display: none;
            /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            z-index: 6;
        }

        .bulb-btn.visible {
            display: block;
            opacity: 1;
            filter: grayscale(0) drop-shadow(0 0 10px var(--warning));
            animation: pulse 2s infinite;
        }

        .bulb-btn:hover {
            transform: scale(1.1);
        }

        /* --- FEEDBACK --- */
        .feedback-msg {
            margin-top: 15px;
            min-height: 24px;
            font-size: 0.9rem;
            text-align: center;
        }

        .feedback-msg.error {
            color: var(--error);
        }

        .feedback-msg.success {
            color: var(--accent);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        @keyframes pulse {
            0% {
                filter: drop-shadow(0 0 5px var(--warning));
            }

            50% {
                filter: drop-shadow(0 0 15px var(--warning));
            }

            100% {
                filter: drop-shadow(0 0 5px var(--warning));
            }
        }

        /* MOBILE ADAPTIVE */
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .lessons-list {
                width: 100%;
                max-height: 200px;
            }

            .course-content {
                padding: 20px;
                min-height: 60vh;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">NotALMS</div>
    </header>

    <div class="container">
        <aside class="lessons-list">
            <div class="sidebar-section">
                <div class="sidebar-title">–¢–µ–æ—Ä–∏—è</div>
                <div id="lessons-container"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-title">–ü—Ä–∞–∫—Ç–∏–∫–∞</div>
                <div id="tests-container"></div>
            </div>

            <a href="/dash" class="nav-item"
                style="margin-top: auto; justify-content: center; border: 1px solid var(--primary);">
                ‚Üê –í –º–µ–Ω—é
            </a>
        </aside>

        <main class="course-content" id="main-area">
            <h2 id="placeholder-title" style="text-align:center; margin-top: 100px; opacity: 0.5;">
                –í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–∫ –∏–ª–∏ —Ç–µ—Å—Ç –∏–∑ –º–µ–Ω—é
            </h2>
        </main>
    </div>

    <script>
        const API_BASE = 'https://lmsapi.cloudpub.ru/v1'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π URL
        const token = localStorage.getItem('token') || 'dev_token'; // –£–±—Ä–∞—Ç—å dev_token –≤ –ø—Ä–æ–¥–µ
        const courseID = location.pathname.split('/').pop();

        let currentTaskId = null;
        let attemptCounter = 0; // –õ–æ–∫–∞–ª—å–Ω—ã–π —Å—á–µ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫ –¥–ª—è —Ç–µ–∫—É—â–µ–π –∑–∞–¥–∞—á–∏

        // --- CORE API ---
        async function apiRequest(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                };
                if (body) options.body = JSON.stringify(body);

                const res = await fetch(API_BASE + endpoint, options);

                if (res.status === 401) {
                    location.href = '/login';
                    return null;
                }
                return await res.json();
            } catch (e) {
                console.error("Network error:", e);
                return null;
            }
        }

        // --- INITIALIZATION ---
        async function init() {
            // 1. –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –∫—É—Ä—Å–∞
            const lessons = await apiRequest(`/search_lessons/${courseID}`);
            if (lessons) renderSidebar(lessons);

            // 2. –ï—Å–ª–∏ –µ—Å—Ç—å —Ö–µ—à –≤ URL, –æ—Ç–∫—Ä—ã—Ç—å —Å—Ä–∞–∑—É (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        }

        function renderSidebar(lessons) {
            const lContainer = document.getElementById('lessons-container');
            const tContainer = document.getElementById('tests-container');

            lessons.forEach(lesson => {
                const el = document.createElement('div');
                el.className = 'nav-item';
                el.textContent = lesson.title;
                el.onclick = () => loadLesson(lesson);
                lContainer.appendChild(el);

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ—Å—Ç—ã –¥–ª—è —ç—Ç–æ–≥–æ —É—Ä–æ–∫–∞
                loadTasksForLesson(lesson._id, tContainer);
            });
        }

        async function loadTasksForLesson(lessonID, container) {
            const tasks = await apiRequest(`/gettasks/${lessonID}`);
            if (!tasks) return;

            tasks.forEach(task => {
                const el = document.createElement('div');
                el.className = 'nav-item';
                el.innerHTML = `<span>${task.title || '–¢–µ—Å—Ç'}</span> <span class="test-badge">${task.mode || 'N'}</span>`;
                // –ö–ª–∏–∫ –ø–æ —Ç–µ—Å—Ç—É –∑–∞–ø—É—Å–∫–∞–µ—Ç –∑–∞–≥—Ä—É–∑–∫—É –∑–∞–¥–∞–Ω–∏—è
                el.onclick = () => loadTestInterface(task._id); // –ò—Å–ø–æ–ª—å–∑—É–µ–º ID —Ç–µ—Å—Ç–∞ –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞
                container.appendChild(el);
            });
        }

        // --- LESSON RENDERER (–°—Ç–∞—Ä—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª) ---
        function loadLesson(lesson) {
            const main = document.getElementById('main-area');
            let contentHtml = `<h1>${lesson.title}</h1>`;
            lesson.content.forEach(block => {
                if (block.type === 'text') contentHtml += `<p>${block.value}</p>`;
                if (block.type === 'image') contentHtml += `<img src="${block.src}" style="max-width:100%; border-radius:8px; margin:10px 0;">`;
            });
            main.innerHTML = `<div style="max-width:800px; margin:0 auto;">${contentHtml}</div>`;
        }

        // ====== Helpers for formatting and escaping ======
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatStrand(strandStr) {
            // –ü–æ–ø—ã—Ç–∫–∞ —Ä–∞–∑–æ–±—Ä–∞—Ç—å —Å—Ç—Ä–æ–∫–∏ –≤–∏–¥–∞ "5'-...-3'" –∏–ª–∏ "3'-...-5'"
            if (!strandStr) return '';

            let m = strandStr.match(/5'-(.+?)-3'/i);
            let left = "5'";
            let right = "3'";
            let seq = '';

            if (m) {
                seq = m[1];
                left = "5'";
                right = "3'";
            } else {
                m = strandStr.match(/3'-(.+?)-5'/i);
                if (m) {
                    seq = m[1];
                    // –î–ª—è –∫—Ä–∞—Å–æ—Ç—ã –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤ –ø–æ—Ä—è–¥–∫–µ: –ª–µ–≤—ã–π –∫–æ–Ω–µ—Ü (3'), –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å, –ø—Ä–∞–≤—ã–π –∫–æ–Ω–µ—Ü (5')
                    left = "3'";
                    right = "5'";
                } else {
                    // –ï—Å–ª–∏ —Ñ–æ—Ä–º–∞—Ç –¥—Ä—É–≥–æ–π ‚Äî –ø–æ–∫–∞–∂–µ–º –∫–∞–∫ –µ—Å—Ç—å
                    seq = strandStr;
                    left = '';
                    right = '';
                }
            }

            const safeSeq = escapeHtml(seq);
            const leftHtml = left ? `<span class="end">${escapeHtml(left)}</span>` : '';
            const rightHtml = right ? `<span class="end">${escapeHtml(right)}</span>` : '';

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±—â–∏–π –≤–∏–¥: [left] - [sequence] - [right], —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ flex
            const parts = [];
            if (leftHtml) parts.push(leftHtml);
            parts.push(`<span class="seq">${safeSeq}</span>`);
            if (rightHtml) parts.push(rightHtml);

            return parts.join('<span style="color: #6b7280"> - </span>');
        }

        // --- TEST RENDERER (–ù–æ–≤—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª) ---
        async function loadTestInterface(taskId) {
            const main = document.getElementById('main-area');
            main.innerHTML = '<h3 style="text-align:center">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–∞–¥–∞–Ω–∏—è...</h3>';

            // –í—ã–∑—ã–≤–∞–µ–º —ç–Ω–¥–ø–æ–∏–Ω—Ç –∏–∑ –ø—Ä–æ–º–ø—Ç–∞
            const response = await apiRequest(`/getTest/${taskId}`);

            if (!response || response.error) {
                main.innerHTML = `<h3 style="color:var(--error)">–û—à–∏–±–∫–∞: ${response?.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å'}</h3>`;
                return;
            }

            // –î–∞–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏
            const task = response; // –û–∂–∏–¥–∞–µ–º { condition: {...}, task_id: ... }
            currentTaskId = task.task_id;
            attemptCounter = 0; // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –æ—à–∏–±–æ–∫

            // –†–µ–Ω–¥–µ—Ä UI
            const condition = task.condition;
            const topStrand = condition.top || condition.single_chain || '';
            const bottomStrand = condition.bottom || '';
            const instruction = condition.instruction;

            main.innerHTML = `
                <div class="test-container">
                    <div class="task-card">
                        <div class="task-id">ID: ${escapeHtml(String(task.task_id))}</div>
                        <button class="bulb-btn" id="bulb-btn" title="–°–¥–∞—Ç—å—Å—è –∏ –ø–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç">üí°</button>

                        <div class="task-instruction">${escapeHtml(instruction || '')}</div>

                        <div class="dna-display">
                            ${topStrand ? `<div class="strand">${formatStrand(topStrand)}</div>` : ''}
                            ${bottomStrand ? `<div class="strand">${formatStrand(bottomStrand)}</div>` : ''}
                        </div>

                        <div class="input-area">
                            <input type="text" id="user-input" class="dna-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç (5'-...-3')" autocomplete="off">
                            <div id="feedback" class="feedback-msg"></div>
                        </div>

                        <button class="submit-btn" onclick="submitAnswer()">–ü–†–û–í–ï–†–ò–¢–¨</button>
                    </div>
                </div>
            `;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            document.getElementById('bulb-btn').onclick = () => useHint(currentTaskId);
        }

        // --- SUBMISSION LOGIC ---
        async function submitAnswer() {
            const input = document.getElementById('user-input');
            const feedback = document.getElementById('feedback');
            const userVal = input.value.trim().toUpperCase();

            if (!userVal) return;

            // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ –µ—Å—Ç—å —ç–Ω–¥–ø–æ–∏–Ω—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏. 
            // –ï—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç –≤ –ø—Ä–æ–º–ø—Ç–µ, —è –ø–∏—à—É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—é.
            const checkData = {
                task_id: currentTaskId,
                user_input: userVal
            };

            const res = await apiRequest('/check_answer', 'POST', checkData);

            if (res && res.is_correct) {
                // SUCCESS
                input.classList.remove('error');
                input.classList.add('success');
                feedback.className = 'feedback-msg success';
                feedback.textContent = '–í–µ—Ä–Ω–æ! +100 –±–∞–ª–ª–æ–≤';
                document.querySelector('.submit-btn').disabled = true;
            } else {
                // ERROR
                attemptCounter++;
                input.classList.add('error');
                feedback.className = 'feedback-msg error';

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –æ—à–∏–±–∫–∏
                if (res && res.errors && res.errors.length > 0) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –æ—à–∏–±–∫–∏, –Ω–æ –∫—Ä–∞—Ç–∫–æ
                    feedback.innerHTML = '';
                    res.errors.slice(0, 5).forEach(err => {
                        const idx = (typeof err.index === 'number') ? (err.index + 1) : '?';
                        const msg = err.msg ? escapeHtml(err.msg) : `–û–∂–∏–¥–∞–ª–æ—Å—å: ${escapeHtml(err.expected || '')}`;
                        feedback.innerHTML += `<div>–ø–æ–∑–∏—Ü–∏—è ${idx}: ${msg}</div>`;
                    });
                } else {
                    feedback.textContent = '–ù–µ–≤–µ—Ä–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.';
                }

                // –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä—è—Å–∫–∏
                setTimeout(() => input.classList.remove('error'), 500);

                // –õ–ê–ú–ü–û–ß–ö–ê (–ø–æ—Å–ª–µ 3 –æ—à–∏–±–æ–∫)
                if (attemptCounter >= 3) {
                    const bulb = document.getElementById('bulb-btn');
                    bulb.classList.add('visible');
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –≤ —Ç–µ–∫—Å—Ç
                    feedback.textContent += " (–î–æ—Å—Ç—É–ø–Ω–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∞ üí°)";
                }
            }
        }

        // --- HINT LOGIC (üí°) ---
        async function useHint(taskId) {
            if (!confirm("–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É? –í—ã –ø–æ–ª—É—á–∏—Ç–µ 0 –±–∞–ª–ª–æ–≤ –∑–∞ —ç—Ç–æ –∑–∞–¥–∞–Ω–∏–µ.")) return;

            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º —ç–Ω–¥–ø–æ–∏–Ω—Ç solve_task –∏–ª–∏ similar
            const res = await apiRequest(`/solve_task/${taskId}`, 'GET');

            if (res && res.solution) {
                const input = document.getElementById('user-input');
                input.value = res.solution; // –í—Å—Ç–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç
                input.disabled = true;
                input.classList.add('warning'); // –ñ–µ–ª—Ç–∞—è —Ä–∞–º–∫–∞

                const feedback = document.getElementById('feedback');
                feedback.textContent = "–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω. –ë–∞–ª–ª—ã –∑–∞ –∑–∞–¥–∞–Ω–∏–µ: 0";
                feedback.style.color = 'var(--warning)';

                document.querySelector('.submit-btn').disabled = true;
                document.getElementById('bulb-btn').classList.remove('visible');
            }
        }

        init();
    </script>
